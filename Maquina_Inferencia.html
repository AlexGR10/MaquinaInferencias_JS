<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cuestionario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f08725;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      /* Cambia el último valor (0.8) para ajustar la opacidad */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(218, 241, 10, 0.918);
      position: relative; /* Agregamos position:relative para que el position:absolute funcione correctamente */
    }

    .logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.7;
    }

    h1 {
      display: inline-block;
      background-color: orange;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(245, 143, 11, 1.0);
      width: auto; /* Porcentaje del ancho del contenedor o puedes usar un valor en píxeles */
    }

    h1 span {
      background: linear-gradient(to right, #000000, #82918f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: rgb(255, 255, 255);
    }

    label {
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(to right, #000000, #82918f);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1><span>Formulario de Cuestionario sobre Gastritis</span></h1>
    <div id="formularioSection">
      <form id="cuestionarioForm">
        <div class="form-group">
          <label for="edad">1. ¿Cuál es su edad?</label>
          <select class="form-control" id="edad">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="0">Menos de 30 años</option>
            <option value="1">Entre 30 y 50 años</option>
            <option value="2">Más de 50 años</option>
          </select>
        </div>

        <div class="form-group">
          <label for="alcohol">2. ¿Con qué frecuencia consume alcohol?</label>
          <select class="form-control" id="alcohol">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="0">Nunca</option>
            <option value="1">Ocasionalmente (menos de una vez por semana)</option>
            <option value="2">Regularmente (más de una vez por semana)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dolorAbdomen">3. ¿Ha experimentado dolor o malestar en la parte superior del abdomen
            recientemente?</label>
          <select class="form-control" id="dolorAbdomen">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="1">Sí, de vez en cuando</option>
            <option value="2">Sí, con frecuencia</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nauseas">4. ¿Ha tenido náuseas o vómitos frecuentes en las últimas semanas?</label>
          <select class="form-control" id="nauseas">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="2">Sí, con frecuencia</option>
            <option value="1">Ocasionalmente</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="antinflamatorios">5. ¿Tiene antecedentes de consumo frecuente de medicamentos antiinflamatorios no
            esteroides (AINE) como ibuprofeno o aspirina?</label>
          <select class="form-control" id="antinflamatorios">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="2">Sí</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sangreHeces">6. ¿Ha notado sangre en sus heces o ha tenido vómitos con sangre
            recientemente?</label>
          <select class="form-control" id="sangreHeces">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="2">Sí</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="acidez">7. ¿Ha experimentado acidez estomacal o ardor en el pecho después de comer?</label>
          <select class="form-control" id="acidez">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="2">Sí, a menudo</option>
            <option value="1">Ocasionalmente</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sensacion">8. ¿Ha notado una sensación de plenitud o hinchazón después de comer incluso pequeñas
            cantidades de alimentos?</label>
          <select class="form-control" id="sensacion">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="2">Sí, a menudo</option>
            <option value="1">Ocasionalmente</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cambiosApetito">9. ¿Ha experimentado cambios en su apetito o pérdida de peso
            recientemente?</label>
          <select class="form-control" id="cambiosApetito">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="antecedentesFamiliares">10. ¿Tiene antecedentes familiares de gastritis u otras enfermedades
            gastrointestinales?</label>
          <select class="form-control" id="antecedentesFamiliares">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mr-2">Enviar respuestas</button>
          <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar formulario</button>
        </div>
      </form>
    </div>

    <div id="respuestasSection" style="display: none;">
      <div id="respuestas" class="mt-4"></div>
      <div id="diagnostico" class="mt-4"></div>
      <button type="button" class="btn btn-primary mt-3" onclick="regresarFormulario()">Regresar al formulario</button>

    </div>
    <script>
      document.getElementById('cuestionarioForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Evitar que el formulario se envíe

        // Obtener valores de las respuestas
        var edad = document.getElementById('edad');
        var alcohol = document.getElementById('alcohol');
        var dolorAbdomen = document.getElementById('dolorAbdomen');
        var nauseas = document.getElementById('nauseas');
        var antinflamatorios = document.getElementById('antinflamatorios');
        var sangreHeces = document.getElementById('sangreHeces');
        var acidez = document.getElementById('acidez');
        var sensacion = document.getElementById('sensacion');
        var cambiosApetito = document.getElementById('cambiosApetito');
        var antecedentesFamiliares = document.getElementById('antecedentesFamiliares');

        // Validar que todas las preguntas estén respondidas
        if (edad.value === "" || alcohol.value === "" || dolorAbdomen.value === "" || nauseas.value === "" || antinflamatorios.value === "" ||
          sangreHeces.value === "" || acidez.value === "" || sensacion.value === "" || cambiosApetito.value === "" || antecedentesFamiliares.value === "") {
          alert("Por favor responda todas las preguntas antes de enviar el formulario.");
          return;
        }

        // Mostrar las respuestas en la pantalla
        var respuestasDiv = document.getElementById('respuestas');
        respuestasDiv.innerHTML = `
      <h2>Respuestas del cuestionario:</h2>
      <p>Edad: ${edad.options[edad.selectedIndex].text} (${edad.value})</p>
      <p>Alcohol: ${alcohol.options[alcohol.selectedIndex].text} (${alcohol.value})</p>
      <p>Dolor abdominal: ${dolorAbdomen.options[dolorAbdomen.selectedIndex].text} (${dolorAbdomen.value})</p>
      <p>Nauseas: ${nauseas.options[nauseas.selectedIndex].text} (${nauseas.value})</p>
      <p>Antinflamatorios: ${antinflamatorios.options[antinflamatorios.selectedIndex].text} (${antinflamatorios.value})</p>
      <p>Sangre: ${sangreHeces.options[sangreHeces.selectedIndex].text} (${sangreHeces.value})</p>
      <p>Acidez: ${acidez.options[acidez.selectedIndex].text} (${acidez.value})</p>
      <p>Sensacion: ${sensacion.options[sensacion.selectedIndex].text} (${sensacion.value})</p>
      <p>Apetito: ${cambiosApetito.options[cambiosApetito.selectedIndex].text} (${cambiosApetito.value})</p>
      <p>Antecedentes Familiares: ${antecedentesFamiliares.options[antecedentesFamiliares.selectedIndex].text} (${antecedentesFamiliares.value})</p>
    `;

        // Calcular el puntaje total para el diagnóstico
        var puntaje = parseInt(edad.value) + parseInt(alcohol.value) + parseInt(dolorAbdomen.value) + parseInt(nauseas.value) +
          parseInt(antinflamatorios.value) + parseInt(sangreHeces.value) + parseInt(acidez.value) +
          parseInt(sensacion.value) + parseInt(cambiosApetito.value) + parseInt(antecedentesFamiliares.value);

        // Determinar el diagnóstico
        var diagnosticoDiv = document.getElementById('diagnostico');
        if (puntaje <= 4) {
          diagnosticoDiv.innerHTML = `<h2>Diagnóstico(${puntaje}): No tiene gastritis.</p>`;
        } else if (puntaje <= 7) {
          diagnosticoDiv.innerHTML = `<h2>Diagnóstico(${puntaje}): Gastritis leve.</p>`;
        } else if (puntaje <= 9) {
          diagnosticoDiv.innerHTML = `<h2>Diagnóstico(${puntaje}): Gastritis moderada.</p>`;
        } else {
          diagnosticoDiv.innerHTML = `<h2>Diagnóstico(${puntaje}): Gastritis severa.</p>`;
        }

        // Ocultar formulario y mostrar sección de respuestas
        document.getElementById('formularioSection').style.display = 'none';
        document.getElementById('respuestasSection').style.display = 'block';
      });

      function limpiarFormulario() {
        document.getElementById("cuestionarioForm").reset(); // Limpiar el formulario
        document.getElementById("respuestas").innerHTML = ""; // Eliminar las respuestas mostradas
        document.getElementById("diagnostico").innerHTML = ""; // Eliminar el diagnóstico mostrado
        document.getElementById('formularioSection').style.display = 'block'; // Mostrar formulario
        document.getElementById('respuestasSection').style.display = 'none'; // Ocultar sección de respuestas
      }
    </script>
</body>

</html>
